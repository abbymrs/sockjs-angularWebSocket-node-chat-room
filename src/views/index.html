<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">

</head>
<body ng-app="myApp" ng-controller="mainCtrl">
    <div class="container">
        <div class="login" ng-show="!isHide">
            <input type="text" name="username" id="username" placeholder="pls enter your name" ng-keyup="enter($event)">
            <a ui-sref="home" ng-click="login()" class="btn primary-btn a-btn">
                Login
            </a>
        </div>
        <div ui-view ng-show="isHide"></div>
    </div>
</body>

<script src="/angular/angular.min.js"></script>
<script src="/angular-ui-router/release/angular-ui-router.js"></script>
<script src="http://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
<script src="/angular-websocket/dist/angular-websocket.js"></script>
<script src="/js/index.js"></script>
<script src="/services/sockService.js"></script>
</html>
